<div class="container">
  <svg>
    <defs>
      <clipPath id="rectClip">
        <rect [attr.width]="width" [attr.height]="height" />
      </clipPath>
    </defs>
    <image
      [attr.href]="'assets/car.jpg'"
      [attr.width]="width"
      [attr.height]="height"
      clip-path="url(#rectClip)"
    />
  </svg>
  <p>Width: {{width}}, Height: {{height}}</p>
  <p>Perimeter: {{ perimeter }}</p>
</div>
